<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নেট স্পিড মিটার | OSPranto Tech</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS স্টাইল - Dark Mode (GitHub থিম) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #161b22; 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        /* লোগো স্টাইল */
        .logo {
            margin-bottom: 15px;
        }
        
        .logo img {
            width: 80px; 
            height: 80px;
            border-radius: 50%; 
            border: 3px solid #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .branding {
            color: #58a6ff; 
            margin-bottom: 5px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 25px;
        }

        /* ⭐ উন্নত স্পিড মিটার ডিসপ্লে স্টাইল ⭐ */
        .result-area {
            margin: 30px 0;
            padding: 20px;
            background-color: #0d1117; 
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .speed-display {
            font-size: 3.5em; 
            font-weight: 700;
            line-height: 1.1;
            transition: color 0.5s ease-in-out; 
        }
        
        .result-area::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 10px;
            border: 2px solid rgba(88, 166, 255, 0.2);
            pointer-events: none; 
        }

        .download-speed {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #30363d;
        }
        
        .upload-speed {
            margin-top: 15px;
            padding-top: 10px;
        }
        
        /* ইউনিট এবং সেকেন্ডারি ডিসপ্লে স্টাইল ঠিক করা হলো */
        #unit-mbps-down, #unit-mbps-up {
            font-size: 0.45em; 
            display: block;
            color: #c9d1d9;
            font-weight: 400;
            margin-top: 10px; 
            line-height: 1.1;
        }

        .secondary-display {
            margin-top: 20px;
            font-size: 1em;
            color: #8b949e;
            padding-top: 10px;
            border-top: 1px dashed #30363d;
        }
        
        /* বাটনের স্টাইল */
        #start-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-bottom: 20px; 
        }

        #start-button:hover {
            background-color: #2ea043;
        }

        #start-button:active {
            transform: scale(0.98);
        }

        #start-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }
        
        .contact-link {
            display: block;
            text-decoration: none;
            color: #58a6ff; 
            font-weight: 600;
            padding: 10px 0;
            border: 1px solid #58a6ff;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .contact-link:hover {
            background-color: #58a6ff1a; 
        }

        .status-message {
            margin-top: 20px;
            min-height: 20px;
            font-size: 0.9em;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="OSPranto Tech Logo">
        </div>
        
        <h1 class="branding">ইন্টারনেট স্পিড মিটার</h1>
        <p class="subtitle">Powered by **OSPranto Tech**</p>

        <div class="result-area">
            <div class="download-speed">
                <div class="speed-display">
                    <span id="speed-mbps-down">0.00</span>
                    <span id="unit-mbps-down">ডাউনলোড স্পিড (Mbps)</span>
                </div>
            </div>

            <div class="upload-speed">
                <div class="speed-display">
                    <span id="speed-mbps-up">0.00</span>
                    <span id="unit-mbps-up">আপলোড স্পিড (Mbps)</span>
                </div>
            </div>
            
            <div class="secondary-display">
                প্রকৃত ডাউনলোড স্পিড: 
                <span id="speed-mbps-cap">0.00</span>
                **MBps**
            </div>
        </div>

        <button id="start-button">টেস্ট শুরু করুন</button>
        
        <a href="contact.html" class="contact-link">যোগাযোগ করুন (Contact Us)</a>

        <p id="status-message" class="status-message">উপরে আপনার সংযোগের বর্তমান গতি দেখতে পাবেন।</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const downSpeedDisplay = document.getElementById('speed-mbps-down');
            const upSpeedDisplay = document.getElementById('speed-mbps-up');
            const speedMbpsCapDisplay = document.getElementById('speed-mbps-cap');
            const statusMessage = document.getElementById('status-message');

            // কনফিগারেশন
            const downloadTestUrl = 'https://speed.cloudflare.com/__down?bytes=10485760'; // 10MB ফাইল
            const uploadTestUrl = 'https://speed.cloudflare.com/__up'; 
            const downloadSizeInBytes = 10485760; 
            const uploadSizeInBytes = 5242880; // 5MB ডেটা আপলোড করা হবে
            
            // স্পিড অনুযায়ী রঙ সেট করা
            function setSpeedColor(displayElement, speedInMbps) {
                let color, shadow;
                if (speedInMbps < 5) {
                    color = '#f85149'; // লাল (ধীর)
                    shadow = '0 0 5px rgba(248, 81, 73, 0.5)';
                } else if (speedInMbps < 25) {
                    color = '#ffaa1d'; // হলুদ/কমলা (মাঝারি)
                    shadow = '0 0 5px rgba(255, 170, 29, 0.5)';
                } else {
                    color = '#2ea043'; // সবুজ (দ্রুত)
                    shadow = '0 0 5px rgba(46, 160, 67, 0.5)';
                }
                displayElement.style.color = color;
                displayElement.style.textShadow = shadow;
            }
            
            // আপলোড ডেটা তৈরি করা (র্যান্ডম বাইট)
            function generateUploadData(size) {
                const arr = new Uint8Array(size);
                for (let i = 0; i < size; i++) {
                    arr[i] = Math.floor(Math.random() * 256);
                }
                return new Blob([arr], { type: 'application/octet-stream' });
            }

            // ⭐ আপলোড স্পিড পরিমাপের ফাংশন ⭐
            async function measureUploadSpeed() {
                statusMessage.textContent = 'আপলোড পরীক্ষা চলছে...';
                downSpeedDisplay.textContent = '...';
                upSpeedDisplay.textContent = '...';
                
                const uploadData = generateUploadData(uploadSizeInBytes);
                
                const startTime = new Date().getTime();
                const response = await fetch(uploadTestUrl, {
                    method: 'POST',
                    body: uploadData,
                    cache: 'no-store'
                });

                if (!response.ok) {
                    throw new Error(`Upload HTTP error! Status: ${response.status}`);
                }
                
                const endTime = new Date().getTime();
                const durationInSeconds = (endTime - startTime) / 1000;
                
                // ডেটার আকার (বাইট) ব্যবহার করা হলো, বডিতে থাকা ডেটার আকার
                const speedInBytesPerSecond = uploadSizeInBytes / durationInSeconds;
                const speedInMbps = (speedInBytesPerSecond * 8) / (1024 * 1024);

                upSpeedDisplay.textContent = speedInMbps.toFixed(2);
                setSpeedColor(upSpeedDisplay, speedInMbps);

                return speedInMbps;
            }

            // ⭐ ডাউনলোড স্পিড পরিমাপের ফাংশন ⭐
            async function measureDownloadSpeed() {
                statusMessage.textContent = 'ডাউনলোড পরীক্ষা চলছে...';
                downSpeedDisplay.textContent = '...';
                
                const startTime = new Date().getTime();
                const response = await fetch(downloadTestUrl, { cache: 'no-store' });
                
                if (!response.ok) {
                    throw new Error(`Download HTTP error! Status: ${response.status}`);
                }
                
                // response.blob() ব্যবহার না করে stream ব্যবহার করা হলো, যা বড় ফাইলের জন্য আরও বাস্তবসম্মত
                const reader = response.body.getReader();
                let receivedLength = 0;
                
                while(true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    receivedLength += value.length;
                }
                
                const endTime = new Date().getTime();
                const durationInSeconds = (endTime - startTime) / 1000;
                
                const speedInBytesPerSecond = receivedLength / durationInSeconds;
                const speedInMbps = (speedInBytesPerSecond * 8) / (1024 * 1024);
                const speedInMegaBytesPerSecond = speedInMbps / 8; 

                downSpeedDisplay.textContent = speedInMbps.toFixed(2);
                speedMbpsCapDisplay.textContent = speedInMegaBytesPerSecond.toFixed(2);
                setSpeedColor(downSpeedDisplay, speedInMbps);

                return speedInMbps;
            }


            async function measureSpeed() {
                startButton.disabled = true;
                startButton.textContent = 'পরীক্ষা চলছে... দয়া করে অপেক্ষা করুন।';
                
                try {
                    // প্রথমে ডাউনলোড টেস্ট
                    const downloadSpeed = await measureDownloadSpeed();
                    
                    // তারপর আপলোড টেস্ট
                    const uploadSpeed = await measureUploadSpeed();
                    
                    statusMessage.textContent = `টেস্ট সম্পন্ন! ডাউনলোড: ${downloadSpeed.toFixed(2)} Mbps, আপলোড: ${uploadSpeed.toFixed(2)} Mbps।`;

                } catch (error) {
                    console.error("স্পিড পরিমাপে ত্রুটি:", error);
                    downSpeedDisplay.textContent = 'ত্রুটি!';
                    upSpeedDisplay.textContent = 'ত্রুটি!';
                    speedMbpsCapDisplay.textContent = 'ত্রুটি!';
                    
                    downSpeedDisplay.style.color = '#f85149'; 
                    upSpeedDisplay.style.color = '#f85149'; 

                    statusMessage.textContent = 'স্পিড টেস্ট করা যায়নি। ইন্টারনেট সংযোগ বা সার্ভার নিশ্চিত করুন।';
                } finally {
                    startButton.disabled = false;
                    startButton.textContent = 'আবার চেষ্টা করুন';
                }
            }
            startButton.addEventListener('click', measureSpeed);
        });
    </script>
</body>
</html>
