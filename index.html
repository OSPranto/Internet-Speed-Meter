<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নেট স্পিড মিটার | OSPranto Tech</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS স্টাইল - Dark Mode (GitHub থিম) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #161b22; 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        /* লোগো স্টাইল */
        .logo {
            margin-bottom: 15px;
        }
        
        .logo img {
            width: 80px; 
            height: 80px;
            border-radius: 50%; 
            border: 3px solid #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .branding {
            color: #58a6ff; 
            margin-bottom: 5px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 25px;
        }

        /* ⭐ স্পিড মিটার ডিসপ্লে স্টাইল ⭐ */
        .result-area {
            margin: 30px 0;
            padding: 20px;
            background-color: #0d1117; 
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .speed-display {
            font-size: 3.5em; 
            font-weight: 700;
            line-height: 1.1;
            transition: color 0.5s ease-in-out; 
        }
        
        .result-area::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 10px;
            border: 2px solid rgba(88, 166, 255, 0.2);
            pointer-events: none; 
        }

        .download-speed {
            margin-bottom: 20px;
        }
        
        #unit-mbps-down {
            font-size: 0.45em; 
            display: block;
            color: #c9d1d9;
            font-weight: 400;
            margin-top: 10px; 
            line-height: 1.1;
        }

        .secondary-display {
            margin-top: 20px;
            font-size: 1em;
            color: #8b949e;
            padding-top: 10px;
            border-top: 1px dashed #30363d;
        }
        
        /* ⭐ নতুন: ISP তথ্য ডিসপ্লে স্টাইল ⭐ */
        .isp-info {
            margin-bottom: 15px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #8b949e;
            border-top: 1px dashed #30363d;
            border-bottom: 1px dashed #30363d;
        }
        
        .isp-info strong {
            color: #58a6ff;
            display: block;
            margin-top: 5px;
        }

        /* বাটনের স্টাইল */
        #start-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-bottom: 20px; 
        }

        #start-button:hover {
            background-color: #2ea043;
        }

        #start-button:active {
            transform: scale(0.98);
        }

        #start-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }
        
        .contact-link {
            display: block;
            text-decoration: none;
            color: #58a6ff; 
            font-weight: 600;
            padding: 10px 0;
            border: 1px solid #58a6ff;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .contact-link:hover {
            background-color: #58a6ff1a; 
        }

        .status-message {
            margin-top: 20px;
            min-height: 20px;
            font-size: 0.9em;
            color: #8b949e;
        }
        
        .error-color {
            color: #f85149 !important;
            text-shadow: 0 0 5px rgba(248, 81, 73, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="OSPranto Tech Logo">
        </div>
        
        <h1 class="branding">ইন্টারনেট স্পিড মিটার</h1>
        <p class="subtitle">Powered by **OSPranto Tech**</p>
        
        <div class="isp-info">
            আপনার ISP: 
            <strong id="isp-name">তথ্য লোড হচ্ছে...</strong>
        </div>

        <div class="result-area">
            <div class="download-speed">
                <div class="speed-display">
                    <span id="speed-mbps-down" class="error-color">0.00</span>
                    <span id="unit-mbps-down">ডাউনলোড স্পিড (Mbps)</span>
                </div>
            </div>
            
            <div class="secondary-display">
                প্রকৃত ডাউনলোড স্পিড: 
                <span id="speed-mbps-cap">0.00</span>
                **MBps**
            </div>
        </div>

        <button id="start-button">টেস্ট শুরু করুন</button>
        
        <a href="contact.html" class="contact-link">যোগাযোগ করুন (Contact Us)</a>

        <p id="status-message" class="status-message">উপরে আপনার সংযোগের বর্তমান গতি দেখতে পাবেন।</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const downSpeedDisplay = document.getElementById('speed-mbps-down');
            const speedMbpsCapDisplay = document.getElementById('speed-mbps-cap');
            const statusMessage = document.getElementById('status-message');
            const ispNameDisplay = document.getElementById('isp-name'); // নতুন ডিসপ্লে এলিমেন্ট

            // কনফিগারেশন
            const downloadTestUrl = 'https://testfiles.site/10mb/file'; 
            const downloadSizeInBytes = 10 * 1024 * 1024; // 10MB
            
            // ISP API URL
            const ispApiUrl = 'http://ip-api.com/json/'; 
            
            // ISP তথ্য লোড করার ফাংশন
            async function loadISPInfo() {
                try {
                    const response = await fetch(ispApiUrl);
                    if (!response.ok) {
                        throw new Error("API Status Error");
                    }
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // ISP নামটি সেট করা হলো
                        ispNameDisplay.textContent = data.isp || 'অজানা/প্রাইভেট'; 
                    } else {
                        ispNameDisplay.textContent = 'ISP তথ্য পাওয়া যায়নি';
                    }
                } catch (error) {
                    console.error("ISP তথ্য লোড করা যায়নি:", error);
                    ispNameDisplay.textContent = 'ISP তথ্য লোড করা যায়নি';
                }
            }
            
            // স্পিড অনুযায়ী রঙ সেট করা
            function setSpeedColor(displayElement, speedInMbps) {
                let color, shadow;
                if (speedInMbps < 5) {
                    color = '#f85149'; 
                    shadow = '0 0 5px rgba(248, 81, 73, 0.5)';
                } else if (speedInMbps < 25) {
                    color = '#ffaa1d'; 
                    shadow = '0 0 5px rgba(255, 170, 29, 0.5)';
                } else {
                    color = '#2ea043'; 
                    shadow = '0 0 5px rgba(46, 160, 67, 0.5)';
                }
                displayElement.style.color = color;
                displayElement.style.textShadow = shadow;
                displayElement.classList.remove('error-color');
            }
            
            // ⭐ ডাউনলোড স্পিড পরিমাপের ফাংশন ⭐
            async function measureDownloadSpeed() {
                statusMessage.textContent = 'ডাউনলোড পরীক্ষা চলছে...';
                
                const startTime = new Date().getTime();
                const response = await fetch(downloadTestUrl, { cache: 'no-store' });
                
                if (!response.ok) {
                    throw new Error(`Download failed with status: ${response.status}`);
                }
                
                const blob = await response.blob();
                
                const endTime = new Date().getTime();
                const durationInSeconds = (endTime - startTime) / 1000;

                if (durationInSeconds === 0) throw new Error("Zero duration for download.");
                
                const speedInBytesPerSecond = downloadSizeInBytes / durationInSeconds;
                const speedInMbps = (speedInBytesPerSecond * 8) / (1024 * 1024);
                const speedInMegaBytesPerSecond = speedInMbps / 8; 

                downSpeedDisplay.textContent = speedInMbps.toFixed(2);
                speedMbpsCapDisplay.textContent = speedInMegaBytesPerSecond.toFixed(2);
                setSpeedColor(downSpeedDisplay, speedInMbps);

                return speedInMbps;
            }


            async function measureSpeed() {
                // ডিসপ্লে রিসেট ও বাটন ডিজেবল
                startButton.disabled = true;
                startButton.textContent = 'টেস্ট চলছে... দয়া করে অপেক্ষা করুন।';
                
                downSpeedDisplay.textContent = '...';
                speedMbpsCapDisplay.textContent = '...';

                // রঙ রিসেট করা
                downSpeedDisplay.style.color = '#8b949e'; 
                downSpeedDisplay.style.textShadow = 'none';
                downSpeedDisplay.classList.remove('error-color');
                
                try {
                    // 1. ডাউনলোড টেস্ট
                    const downloadSpeed = await measureDownloadSpeed();
                    
                    statusMessage.textContent = `টেস্ট সম্পন্ন! ডাউনলোড: ${downloadSpeed.toFixed(2)} Mbps।`;

                } catch (error) {
                    console.error("স্পিড পরিমাপে ত্রুটি:", error);
                    
                    // ত্রুটি হলে ডিসপ্লেতে লাল রঙ এবং 'ত্রুটি!' দেখানো
                    downSpeedDisplay.textContent = 'ত্রুটি!';
                    speedMbpsCapDisplay.textContent = 'ত্রুটি!';
                    
                    downSpeedDisplay.classList.add('error-color');
                    
                    statusMessage.textContent = 'স্পিড টেস্ট করা যায়নি। ইন্টারনেট সংযোগ নিশ্চিত করুন। (Error: ' + error.message + ')';
                } finally {
                    startButton.disabled = false;
                    startButton.textContent = 'আবার চেষ্টা করুন';
                }
            }
            
            // পেজ লোড হওয়ার সাথে সাথে ISP তথ্য লোড করা
            loadISPInfo();

            startButton.addEventListener('click', measureSpeed);
        });
    </script>
</body>
</html>
