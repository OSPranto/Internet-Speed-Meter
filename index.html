<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নেট স্পিড মিটার | OSPranto Tech</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #161b22; 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%; 
            border: 3px solid #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .branding {
            color: #58a6ff; 
            margin-bottom: 5px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 25px;
        }

        .result-area {
            margin: 30px 0;
            padding: 20px;
            background-color: #0d1117; 
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .speed-display {
            font-size: 3.5em; 
            font-weight: 700;
            transition: color 0.5s ease-in-out; 
        }

        .result-area::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 10px;
            border: 2px solid rgba(88, 166, 255, 0.2);
        }

        #unit-mbps-down {
            font-size: 0.45em; 
            display: block;
            color: #c9d1d9;
            margin-top: 10px; 
        }

        .secondary-display {
            margin-top: 20px;
            font-size: 1em;
            color: #8b949e;
            padding-top: 10px;
            border-top: 1px dashed #30363d;
        }

        .isp-info {
            margin-bottom: 15px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #8b949e;
            border-top: 1px dashed #30363d;
            border-bottom: 1px dashed #30363d;
        }

        .isp-info strong {
            color: #58a6ff;
            display: block;
            margin-top: 5px;
        }

        #start-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-bottom: 20px; 
        }

        #start-button:hover {
            background-color: #2ea043;
        }

        #start-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }

        .contact-link {
            display: block;
            text-decoration: none;
            color: #58a6ff; 
            font-weight: 600;
            padding: 10px 0;
            border: 1px solid #58a6ff;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .contact-link:hover {
            background-color: #58a6ff1a; 
        }

        .status-message {
            margin-top: 20px;
            font-size: 0.9em;
            color: #8b949e;
        }

        .error-color {
            color: #f85149 !important;
            text-shadow: 0 0 5px rgba(248, 81, 73, 0.5);
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="logo.png" alt="OSPranto Tech Logo">
        </div>
        
        <h1 class="branding">ইন্টারনেট স্পিড মিটার</h1>
        <p class="subtitle">Powered by OSPranto Tech</p>

        <div class="isp-info">
            আপনার ISP:
            <strong id="isp-name">লোড হচ্ছে...</strong>
        </div>

        <div class="result-area">
            <div class="speed-display">
                <span id="speed-mbps-down" class="error-color">0.00</span>
                <span id="unit-mbps-down">ডাউনলোড স্পিড (Mbps)</span>
            </div>

            <div class="secondary-display">
                প্রকৃত ডাউনলোড স্পিড: <span id="speed-mbps-cap">0.00</span> MBps
            </div>
        </div>

        <button id="start-button">টেস্ট শুরু করুন</button>

        <a href="contact.html" class="contact-link">যোগাযোগ করুন (Contact Us)</a>

        <p id="status-message" class="status-message">
            উপরে আপনার সংযোগের বর্তমান গতি দেখতে পাবেন।
        </p>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const startButton = document.getElementById('start-button');
    const downSpeedDisplay = document.getElementById('speed-mbps-down');
    const speedMbpsCapDisplay = document.getElementById('speed-mbps-cap');
    const statusMessage = document.getElementById('status-message');
    const ispNameDisplay = document.getElementById('isp-name');

    // ✔ FIXED: Stable HTTPS download file
    const downloadTestUrl = 'https://speed.hetzner.de/10MB.bin';
    const downloadSizeInBytes = 10 * 1024 * 1024;

    // ✔ FIXED: HTTPS ISP API
    const ispApiUrl = 'https://ipapi.co/json/';

    async function loadISPInfo() {
        try {
            const res = await fetch(ispApiUrl);
            if (!res.ok) throw new Error("API error");

            const data = await res.json();
            ispNameDisplay.textContent = data.org || data.isp || "অজানা ISP";
        } catch (err) {
            ispNameDisplay.textContent = "ISP তথ্য লোড করা যায়নি";
        }
    }

    function setSpeedColor(el, speed) {
        if (speed < 5) {
            el.style.color = '#f85149';
            el.style.textShadow = '0 0 5px rgba(248,81,73,0.5)';
        } else if (speed < 25) {
            el.style.color = '#ffaa1d';
            el.style.textShadow = '0 0 5px rgba(255,170,29,0.5)';
        } else {
            el.style.color = '#2ea043';
            el.style.textShadow = '0 0 5px rgba(46,160,67,0.5)';
        }
        el.classList.remove('error-color');
    }

    async function measureDownloadSpeed() {
        statusMessage.textContent = 'ডাউনলোড পরীক্ষা চলছে...';

        const start = performance.now();
        const res = await fetch(downloadTestUrl, { cache: "no-store" });
        if (!res.ok) throw new Error("Download failed");

        await res.blob();
        const end = performance.now();

        const seconds = (end - start) / 1000;
        const bps = downloadSizeInBytes / seconds;
        const mbps = (bps * 8) / (1024 * 1024);
        const MBps = mbps / 8;

        downSpeedDisplay.textContent = mbps.toFixed(2);
        speedMbpsCapDisplay.textContent = MBps.toFixed(2);

        setSpeedColor(downSpeedDisplay, mbps);

        return mbps;
    }

    async function measureSpeed() {
        startButton.disabled = true;
        startButton.textContent = 'টেস্ট চলছে...';

        downSpeedDisplay.textContent = '...';
        speedMbpsCapDisplay.textContent = '...';

        try {
            const speed = await measureDownloadSpeed();
            statusMessage.textContent = `টেস্ট সম্পন্ন! ডাউনলোড: ${speed.toFixed(2)} Mbps`;
        } catch (err) {
            downSpeedDisplay.textContent = "ত্রুটি!";
            speedMbpsCapDisplay.textContent = "ত্রুটি!";
            downSpeedDisplay.classList.add("error-color");

            statusMessage.textContent =
                "স্পিড টেস্ট ব্যর্থ হয়েছে। (Error: " + err.message + ")";
        }

        startButton.disabled = false;
        startButton.textContent = 'আবার চেষ্টা করুন';
    }

    loadISPInfo();
    startButton.addEventListener('click', measureSpeed);
});
</script>

</body>
</html>
