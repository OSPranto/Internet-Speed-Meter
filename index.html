<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নেট স্পিড মিটার | OSPranto Tech</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS স্টাইল - Dark Mode (GitHub থিম) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #161b22; 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        /* লোগো স্টাইল */
        .logo {
            margin-bottom: 15px;
        }
        
        .logo img {
            width: 80px; 
            height: 80px;
            border-radius: 50%; 
            border: 3px solid #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .branding {
            color: #58a6ff; 
            margin-bottom: 5px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 25px;
        }

        /* ⭐ উন্নত স্পিড মিটার ডিসপ্লে স্টাইল ⭐ */
        .result-area {
            margin: 30px 0;
            padding: 20px;
            background-color: #0d1117; 
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .speed-display {
            font-size: 3.5em; 
            font-weight: 700;
            color: #2ea043; 
            line-height: 1.1;
            transition: color 0.5s ease-in-out; 
            text-shadow: 0 0 5px rgba(46, 160, 67, 0.5); 
        }
        
        .result-area::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 10px;
            border: 2px solid rgba(88, 166, 255, 0.2);
            pointer-events: none; 
        }

        .secondary-display {
            margin-top: 20px; /* মার্জিন বাড়ানো হলো */
            font-size: 1em;
            color: #8b949e;
            padding-top: 10px;
            border-top: 1px dashed #30363d;
        }
        
        /* ⭐⭐ এখানে পরিবর্তন করা হলো ⭐⭐ */
        #unit-mbps {
            font-size: 0.45em; /* ফন্ট সাইজ সামান্য বাড়ানো হলো */
            display: block;
            color: #c9d1d9;
            font-weight: 400;
            margin-top: 10px; /* ⬅️ এই মান পরিবর্তন করা হয়েছে, যাতে স্পেস তৈরি হয় */
            line-height: 1.1;
        }
        /* ⭐⭐ পরিবর্তন শেষ ⭐⭐ */

        #start-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-bottom: 20px; 
        }

        #start-button:hover {
            background-color: #2ea043;
        }

        #start-button:active {
            transform: scale(0.98);
        }

        #start-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }
        
        .contact-link {
            display: block;
            text-decoration: none;
            color: #58a6ff; 
            font-weight: 600;
            padding: 10px 0;
            border: 1px solid #58a6ff;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .contact-link:hover {
            background-color: #58a6ff1a; 
        }

        .status-message {
            margin-top: 20px;
            min-height: 20px;
            font-size: 0.9em;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="OSPranto Tech Logo">
        </div>
        
        <h1 class="branding">ইন্টারনেট স্পিড মিটার</h1>
        <p class="subtitle">Powered by **OSPranto Tech**</p>

        <div class="result-area">
            <div class="speed-display">
                <span id="speed-mbps">0.00</span>
                <span id="unit-mbps">Mbps (ISP Speed)</span>
            </div>
            
            <div class="secondary-display">
                প্রকৃত ডাউনলোড স্পিড: 
                <span id="speed-mbps-cap">0.00</span>
                **MBps**
            </div>
        </div>

        <button id="start-button">টেস্ট শুরু করুন</button>
        
        <a href="contact.html" class="contact-link">যোগাযোগ করুন (Contact Us)</a>

        <p id="status-message" class="status-message">উপরে আপনার সংযোগের বর্তমান গতি দেখতে পাবেন।</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const speedMbpsDisplay = document.getElementById('speed-mbps');
            const speedMbpsCapDisplay = document.getElementById('speed-mbps-cap');
            const statusMessage = document.getElementById('status-message');

            const testFileUrl = 'https://speed.cloudflare.com/__down?bytes=5242880'; 
            const fileSizeInBytes = 5242880; 

            async function measureSpeed() {
                startButton.disabled = true;
                startButton.textContent = 'পরীক্ষা চলছে...';
                speedMbpsDisplay.textContent = '...';
                speedMbpsCapDisplay.textContent = '...';
                statusMessage.textContent = 'গ্লোবাল সার্ভার থেকে ডাউনলোড শুরু হচ্ছে...';
                speedMbpsDisplay.style.color = '#8b949e'; 
                speedMbpsDisplay.style.textShadow = 'none';

                try {
                    const startTime = new Date().getTime();
                    const response = await fetch(testFileUrl, { cache: 'no-store' });
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const blob = await response.blob(); 
                    const endTime = new Date().getTime();
                    const durationInSeconds = (endTime - startTime) / 1000;
                    const speedInBytesPerSecond = fileSizeInBytes / durationInSeconds;
                    const speedInMbps = (speedInBytesPerSecond * 8) / (1024 * 1024);
                    const speedInMegaBytesPerSecond = speedInMbps / 8; 

                    speedMbpsDisplay.textContent = speedInMbps.toFixed(2);
                    speedMbpsCapDisplay.textContent = speedInMegaBytesPerSecond.toFixed(2);
                    
                    // স্পিড অনুযায়ী ডিসপ্লে কালার পরিবর্তন 
                    if (speedInMbps < 5) {
                        speedMbpsDisplay.style.color = '#f85149'; // লাল (ধীর)
                        speedMbpsDisplay.style.textShadow = '0 0 5px rgba(248, 81, 73, 0.5)';
                    } else if (speedInMbps < 25) {
                        speedMbpsDisplay.style.color = '#ffaa1d'; // হলুদ/কমলা (মাঝারি)
                        speedMbpsDisplay.style.textShadow = '0 0 5px rgba(255, 170, 29, 0.5)';
                    } else {
                        speedMbpsDisplay.style.color = '#2ea043'; // সবুজ (দ্রুত)
                        speedMbpsDisplay.style.textShadow = '0 0 5px rgba(46, 160, 67, 0.5)';
                    }
                    
                    statusMessage.textContent = `ডাউনলোড সময়: ${durationInSeconds.toFixed(2)} সেকেন্ড। টেস্ট সম্পন্ন।`;

                } catch (error) {
                    console.error("স্পিড পরিমাপে ত্রুটি:", error);
                    speedMbpsDisplay.textContent = 'ত্রুটি!';
                    speedMbpsCapDisplay.textContent = 'ত্রুটি!';
                    speedMbpsDisplay.style.color = '#f85149'; 
                    speedMbpsDisplay.style.textShadow = '0 0 5px rgba(248, 81, 73, 0.5)';
                    statusMessage.textContent = 'স্পিড টেস্ট করা যায়নি। ইন্টারনেট সংযোগ নিশ্চিত করুন।';
                } finally {
                    startButton.disabled = false;
                    startButton.textContent = 'আবার চেষ্টা করুন';
                }
            }
            startButton.addEventListener('click', measureSpeed);
        });
    </script>
</body>
</html>
